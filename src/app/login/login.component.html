          <form [formGroup]="loginForm">
            <div class="input-group mb-3">
              <input
                formControlName="tc"
                type="number"
                class="form-control"
                min="10000000000"
                max="99999999999"
                ngModel pattern=“\d{11}”
                autofocus
                placeholder="TC Kimlik Numarası"
                ngModel required
                />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                formControlName="pw"
                type="password"
                class="form-control"
                placeholder="Şifre"
                ngModel required/>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button
                  [disabled]="loading"
                  (click)="onSubmit()"
                  type="submit"
                  class="btn btn-primary btn-block btn-flat"
                >
                  Sign In 
                </button>
              </div>
              <div>
                <button
                [routerLink]="['/register']"
                type="submit"
                class="btn btn-primary btn-flat"
                style="position: absolute; right: 20px; width: 100px;"
                >
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
