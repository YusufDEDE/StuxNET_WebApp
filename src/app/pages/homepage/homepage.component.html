<!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3>Anasayfa</h3>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active"><a [routerLink]="['/']">Anasayfa</a></li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <div class="card card-success">
              <div class="card-header border-0">
                <h3 class="card-title">Piyasadaki Markalar</h3>
              </div>
              <div class="card-body table-responsive p-0" style="height: 400px;">
                <table class="table table-head-fixed">
                  <thead>
                  <tr>
                    <th>Marka</th>
                    <th>Borsa</th>
                    <th>Satışlar</th>
                    <!-- <th>Daha Fazla</th> -->
                  </tr>
                  </thead>
                  <tbody *ngFor="let test of rates">
                  <tr >                    
                    <td >
                       {{test.name}}
                    </td>
                    <td>{{test.exchange}}</td>
                    <td>
                      <small class="text-success mr-1">
                        <i class="fas fa-arrow-up"></i>
                        {{test.title}}
                      </small>
                      {{test.key}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col-md-6 -->
          <div class="col-lg-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Kredi Tahmini</h3>
              </div>
              <!-- /.card-header -->
              <form [formGroup]="predictForm" (ngSubmit)="onSubmit()">
               <div class="card-body" style="height: 320px;">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                    </div>
                    <input type="number" formControlName="credit" id="credit" class="form-control" placeholder="Kredi miktarı">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-users"></i></span>
                    </div>
                    <input type="number"  formControlName="age" id="age" class="form-control" placeholder="Yaş">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fab fa-algolia"></i></span>
                    </div>
                    <input type="number"  formControlName="creditCount" id="creditCount" class="form-control" placeholder="Alınan kredi sayısı">
                  </div>
                  <div class="row">
                    <div div class="col-sm-6">
                    <label for="exampleInputPassword1">Ev Durum</label>
                    <select formControlName="home" id="home" class="form-control">
                        <option [value]="0">Evim Yok</option>
                        <option [value]="1">Evim Var</option>
                    </select>
                    </div>
                    <div div class="col-sm-6">
                      <label for="exampleInputPassword1">Telefon Durumu</label>
                      <select formControlName="phoneState" id="phoneState"  class="form-control">
                          <option [value]="0">Telefonum Yok</option>
                          <option [value]="1">Telefonum Var</option>
                      </select>
                    </div>
                  </div>
                  <hr>
                  <div>
                    <h1 style="text-align: center;">Hell</h1>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Bilgileri Gönder!</button>
                </div>
              </form>
              </div>
              <!-- /.card -->
          </div>
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
