<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h3>Para Transferleri</h3>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Anasayfa</a></li>
            <li class="breadcrumb-item active">Para Transferleri</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
    <!-- /.container-fluid -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title"></h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Gönderen Hesap</th>
                  <th>Alıcı Hesap</th>
                  <th>Gönderilen Miktar</th>
                  <th>İşlem Türü</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let monTrans of moneyTransfer">
                  <td>{{monTrans.SENDER}}</td>
                  <td>{{monTrans.RECIPIENT}}</td>
                  <td>{{monTrans.PAY}}</td>
                  <td>{{monTrans.ACTIVITY}}</td>
                </tr>                         
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->           
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
  </section>
