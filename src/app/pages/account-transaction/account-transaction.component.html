<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h3>Hesap Hareketleri</h3>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Anasayfa</a></li>
            <li class="breadcrumb-item active">Hesap Hareketleri</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!-- /.card-header -->
            <div  class="card-body">
              <table  id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Hesap Numarası</th>
                  <th>Hesap Kapatılış Tarihi</th>
                  <th>Hesap Kapatılış Saati</th>
                  <th>Hesabın Kapatıldığı Platform</th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let accTrans of accTransaction">
                  <td>{{accTrans.ACCOUNT}}</td>
                  <td>{{accTrans.DATE}}</td>
                  <td>{{accTrans.TIME}}</td>
                  <td> {{accTrans.PLATFORM}}</td>
                </tr>
                          
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->           
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
  </section>
