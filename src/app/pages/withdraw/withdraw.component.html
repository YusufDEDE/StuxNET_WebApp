<!-- Content Header (Page header) -->
<section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h3>Para Çek</h3>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a [routerLink]="['/']">Anasayfa</a></li>
                <li class="breadcrumb-item active">Para Çek</li>
              </ol>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-10">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Gerekli Bilgileri Girin!</h3>
          </div>
          <form [formGroup]="withDrawForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputPassword1">Para Çekilecek Hesap</label>
                <select formControlName="additionalNo" id="additionalNo" class="form-control">
                  <option *ngFor="let opt of accounts" [value]="opt.additionalNo" [selected]="opt.selected">{{opt.accNo}} - {{opt.additionalNo}} / Para miktarı: {{opt.balance}}</option>                
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword2">Çekilecek Miktar</label>
                <input formControlName="withDraw" id="withDraw" type="number" class="form-control"  placeholder="Miktar">
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Para Çek</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
